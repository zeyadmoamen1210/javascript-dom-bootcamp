<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Count Down Timer</title>
</head>

<body>

    <div class="position-center">
        <h1>New Year Countdown</h1>

        <div class="countdown-conatiner">

            <div class="days-c">
                <p class="big-text " id="dayEl"> 10 </p>
                <span>Days</span>
            </div>

            <div class="hours-c">
                <p class="big-text " id="hourEl"> 10 </p>
                <span>Hours</span>
            </div>

            <div class="minutes-c">
                <p class="big-text " id="minEl"> 10 </p>
                <span>Minutes</span>
            </div>


            <div class="seconds-c">
                <p class="big-text " id="secEl"> 10 </p>
                <span>Seconds</span>
            </div>


        </div>

    </div>
    <script defer src="index.js"></script>
</body>

</html>
